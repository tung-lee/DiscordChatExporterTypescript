name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Dry run (skip actual publish)'
        required: false
        default: 'false'
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run tests
        run: pnpm test:run

      # Publish core first (cli depends on it)
      - name: Publish @discord-chat-exporter/core
        if: ${{ inputs.dry-run != 'true' }}
        run: pnpm --filter @discord-chat-exporter/core publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Then publish cli
      - name: Publish @discord-chat-exporter/cli
        if: ${{ inputs.dry-run != 'true' }}
        run: pnpm --filter @discord-chat-exporter/cli publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Dry run mode
      - name: Dry run - @discord-chat-exporter/core
        if: ${{ inputs.dry-run == 'true' }}
        run: pnpm --filter @discord-chat-exporter/core publish --dry-run --no-git-checks

      - name: Dry run - @discord-chat-exporter/cli
        if: ${{ inputs.dry-run == 'true' }}
        run: pnpm --filter @discord-chat-exporter/cli publish --dry-run --no-git-checks
